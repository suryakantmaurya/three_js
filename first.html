<!-- 
This is the First Demo of  Three.js
Description: I have created cube shape and make that shape rotation
 -->   
<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="js/three.min.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        
            /* Setsize is use for the define screen size window.innerWidth and height
             * Will taken full screen view for dispaly object
             */
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            /* BoxGeometry is used for creating the cube and quadrilateral
             * quadrilatoral dimensions provide Width, Height, Depth
             */
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            /*
             * Material is use for the drawing geometries in simaple saded
             * There are different parameters in MeshBasicMaterial
             */
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: true});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            var render = function () {
                requestAnimationFrame(render);

                cube.rotation.x += 0.1;
                cube.rotation.y += 0.1;

                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
